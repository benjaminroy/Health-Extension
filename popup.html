<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>

    <div class="container">
        <div id="heart">
            <button class="btn icon">
                <i class="fa fa-heart symbol" aria-hidden="true"></i>
            </button>
            <span class="timer text-center">55:00</span>
            <div class="pull-right">
                <button class="btn btn-default start heartStartBtn">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div id="eye">
            <button class="btn icon">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <span class="timer text-center">20:00</span>
            <div class="pull-right">
                <button class="btn btn-default start">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="options">
            <!--<a>Contact us</a>
            <span> | </span>-->
            <a>Settings</a>
        </div>
    </div>

  
    <div id="warning"></div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="notification/notification.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
