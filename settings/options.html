<div class="jumbotron well well-lg">
    <h3>Stand Up Break</h3>
    <div class="checkbox checkbox-primary">
        <input type="checkbox" value="" checked="checked" id="standupBreakEnable">
        <label>Enable feature</label>
    </div>
    <div class="checkbox checkbox-primary">
        <input type="checkbox" value="" checked="checked" id="standupNotifEnable">
        <label>Allow push notifications</label>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>Time of inactivity before automatically triggering a stand up break: </label>
            <input type="time" min="0:00" class="form-control text-center" placeholder="Time" value="05:00"/>
        </div>
    </div>
</div>
