<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>

    <!-- ===================== NAVBAR ===================== -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span><img alt="Brand" src="../heartbeat.png">  Health Extension</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Options</a></li>
                    <li><a href="#">Data</a></li>
                    <li><a href="#">Documentation</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 id="title">Options</h1>
        </div>
        <!-- ===================== Settings ===================== -->
        <div id="options">

            <h3>Stand up break</h3>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked="checked" id="standupBreakEnable">Enable feature</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked="checked" id="standupBreakNotif">Allow push notifications</label>
            </div>

            <h3>Eyes break</h3>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked="checked" id="eyesBreakEnable">Enable feature</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" checked="checked" id="eyesBreakNotif">Allow push notifications</label>
            </div>
        </div>

        <div id="data"></div>
        <div id="documentation"></div>
        <div id="support">
            Have you found a bug? Do you want to give us some feedback? Send us an email :
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">From</span>
                <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Email Address">
            </div>

            <div>You can see the source code
                <a href="https://github.com/benjaminroy/Health-Extension" target="_blank">here.</a>
            </div>

        </div>
    </div>


    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
