<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title class="name_settings"></title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/core.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/slider.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/theme.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="settings.less" />
    <link rel="icon" href="/icons/heartbeat16.png">
</head>
<body>

    <!-- ===================== NAVBAR ===================== -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span>
                        <img alt="Brand" src="/icons/heartbeat16.png">
                        <span class="name_extensionName"></span>
                    </span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#" class="name_options"></a></li>
                    <li><a href="#" class="name_data"></a></li>
                    <li><a href="#" class="name_documentation"></a></li>
                    <li><a href="#" class="name_contact"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="alert">
            <div class="alert alert-success collapse" role="alert">
                <span class="name_settingsSaved"></span>
                <button type="button" class="close" data-hide="alert">&times;</button>
            </div>
        </div>

        <div class="page-header">
            <h1 id="title" class="name_options"></h1>
        </div>
        <div id="options">
            <div class="jumbotron well well-lg">
                <h3 class="name_standUpBreak"></h3>
                <div class="checkbox checkbox-primary">
                    <input id="standupBreakEnable" type="checkbox" value="" checked="checked" >
                    <label class="name_enableFeature" for="standupBreakEnable"></label>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="standupNotifEnable" type="checkbox" value="" checked="checked" >
                    <label class="name_allowPushNotification" for="standupNotifEnable"></label>
                </div>
                <!-- <div class="checkbox checkbox-primary">
                    <input id="standupTextMsgEnable" type="checkbox" value="" checked="checked" >
                    <label class="name_allowTextMessageNotification" for="standupTextMsgEnable"></label>
                </div> -->
                <label class="">Time before triggering an stand up break</label>
                <input id="standupSessionTime" class="text-center inputMinutes" type="number" value="55" min="1" max="999" step="1"/>
                <label class="">minutes</label>
                <i>(55 min is recommanded)</i>
            </div>
            <div class="jumbotron well well-lg">
                <h3 class="name_eyesBreak"></h3>
                <div class="checkbox checkbox-primary">
                    <input id="eyesBreakEnable" type="checkbox" checked="checked"/>
                    <label class="name_enableFeature" for="eyesBreakEnable"></label>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="eyesNotifEnable" type="checkbox" checked="checked"/>
                    <label class="name_allowPushNotification" for="eyesNotifEnable"></label>
                </div>
                <!-- <div class="checkbox checkbox-primary">
                    <input id="eyesTextMsgEnable" type="checkbox" value="" checked="checked" >
                    <label class="name_allowTextMessageNotification" for="eyesTextMsgEnable"></label>
                </div> -->
                <label class="">Time before triggering an eye break</label>
                <input id="eyesSessionTime" class="text-center inputMinutes" type="number" value="20" min="1" max="999" step="1"/>
                <label class="">minutes</label>
                <i>(20 min is recommanded)</i>
            </div>
            <div class="jumbotron well well-lg">
                <h3 class="name_redShift"></h3>
                <div class="checkbox checkbox-primary">
                    <input id="redShiftEnable" type="checkbox" />
                    <label class="name_enableFeature" for="redShiftEnable"></label>
                </div>
                <div class="radio radio-primary">
                    <input id="automaticallySetRedShift" type="radio" name="setRedShiftAutonomy" value="automatic"/>
                    <label class="name_automaticallySetRedShift" for="automaticallySetRedShift"></label>
                </div>
                <div class="radio radio-primary">
                    <input id="manuallySetRedShift" type="radio" name="setRedShiftAutonomy" value="manual"/>
                    <label class="name_manuallySetRedShift" for="manuallySetRedShift"></label>
                </div>
                <div id="time-range">
                    <div class="sliders_step1">
                        <div id="slider-range"></div>
                    </div>
                    <div>
                        <span class="name_timeRange"></span>: <span class="slider-time">9:00</span> - <span class="slider-time2">17:00</span>
                    </div>
                </div>
            </div>
            <button id="restoreSettings" class="btn btn-warning name_restoreDefault"></button>
        </div>

        <div id="data">
            <p><i style="color:red;" class="name_comingSoon"></i></p>
        </div>

        <div id="documentation">
            <p><i style="color:red;" class="name_comingSoon"></i></p>
        </div>

        <div id="support">
            <div class="form-group">
                <em class="name_contactMessage"></em>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" class="name_subject"></span>
                    <input id='subject' type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <textarea id="message" type="text" name="comment" class="form-control" placeholder="Enter your message here"></textarea>
            </div>
            <input id='submit' class='btn' type="submit" name="submit" value="Submit">
            <div style='margin-top: 50px;'>
                <span class="name_sourceCode"></span>
                <a href="https://github.com/benjaminroy/Health-Extension" target="_blank" class="name_here"></a>.
            </div>
        </div>
    </div>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/less/dist/less.min.js"></script>
    <script src="words.js"></script>
    <script src="settings.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
